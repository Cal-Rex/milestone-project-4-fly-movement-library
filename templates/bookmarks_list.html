{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <!-- maybe use this row as a "welcome back [NAME]" -->
    <div class="row">
        <div class="col-12">
            <ul>
              {% if bookmarks %}
                {% for mark in bookmarks %}
                  <li><a href="{% url 'movement_detail' mark.slug %}">{{ mark }}</a></li>
                {% empty %}
                  <li>No results found.</li>
                {% endfor %}
              {% else %}
              <li>No results found.</li>
              {% endif %}

              </ul>
        </div>
{% endblock %}
