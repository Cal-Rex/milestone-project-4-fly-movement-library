<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../static/js/fml_script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="text/javascript" src="../static/js/player_api_script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
    <link href="../static/css/login-signup.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/85f184e105.js" crossorigin="anonymous"></script>

    <title>Fly Movement Library</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar bg-body-tertiary row">
            <!-- nav button -->
            <div class="col-4 col-md-2 col-lg-4"><button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <!-- branding -->
            <div class="col-8 col-md-8 offset-md--2 col-lg-4 offset-lg-0"><a class="navbar-brand" href="#">Movement
                    Library</a></div>

            <!-- form -->
            <div class="col-12 col-md-8 offset-md-2 col-lg-4 offset-lg-0">
                {% load static %}
                <form class="d-flex mt-3 align-content-sm-center" method="GET" action="{% url 'search_results' %}" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" name="query" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
    </div>


    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Navigation Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'account_logout' %}">Log out</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        </nav>
    </div>
    {% block content %}

    {% endblock content %}

    <!-- footer with socials -->
    <footer class="container-fluid socials-footer">
        <div class="row">
            <div class="col-4 socials">
                <p><i class="fa-brands fa-square-facebook"></i></p>
            </div>
            <div class="col-4 socials">
                <p><a href="https://www.fly.fit/" target="_blank" rel="noopener"><img class="fly-icon" src="../static/media/fly-f-i.webp" alt="Fly Functional Fitness"/></a></p>
            </div>
            <div class="col-4 socials">
                <p><i class="fa-brands fa-instagram"></i></p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    
    
</body>

</html>
