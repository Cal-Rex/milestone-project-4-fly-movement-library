{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/account-style.css' %}" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/85f184e105.js" crossorigin="anonymous"></script>

    <title>Fly Movement Library</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>

    <script src="{% static 'js/fml_script.js' %}"></script>

    <!-- messages -->
    <div class="container" id="user-alerts">
        <div class="row">
            <div style="width: 100%;">
                {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                    {{ message | safe }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"><i
                            class="fa-solid fa-x"></i></button>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><div id="nav-logo"></div> Movement Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body search-offcanvas">
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                    <ul>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        {% for movement in movement_library_list %}
                        <li><a class="dropdown-item"
                                href="{% url 'movement_detail' movement.slug %}">{{ movement.movement_name }}</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    {% block content %}

    {% endblock content %}

    <footer class="container-fluid sticky-bottom">
        <div class="row">

            <div class="col-4">
                <p>1</p>
            </div>
            
            <div class="col-4">
                <p>2</p>
            </div>
            
            <div class="col-4">
                <p>3</p>
            </div>

        </div>
    </footer>
</body>

</html>
