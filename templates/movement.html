{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <!-- maybe use this row as a "welcome back [NAME]" -->
    <div class="row">
        <div class="col-12">
            <h1>{{ library_movement.movement_name }}</h1>
        </div>
        <!-- <div class="row lead">Here's what you last viewed: (placeholder) </div> -->
    </div>
</div>
<!-- video content -->
<div class="container-fluid">
    <div class="row">
        <!-- video -->
        <div class="col-12 col-lg-7 col-xl-7">
                <iframe style="width: 100%; aspect-ratio: 16 / 9;" src="https://www.youtube.com/embed/{{ library_movement.vid_link }}?rel=0&autoplay=1&loop=1&mute=1&controls=0&&playlist={{ library_movement.vid_link }}">
                </iframe>
        </div>
        <!-- explanation -->
        <div class="col-12 col-lg-5 col-xl-5">
           <h2>{{ library_movement.movement_name }}</h2>
            {{ library_movement.directions | safe }}
        </div>
    </div>
</div>
{% endblock %}
