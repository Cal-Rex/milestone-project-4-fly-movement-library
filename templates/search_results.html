{% extends "base.html" %}

{% block content %}
        <section class="container-fluid index">

          <div class="row">
            <div
              class="library-title-container col-xs-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">

              <svg>
                <text x="40px" y="70px" class="outlined-title">
                  Search
                </text>
                <text x="50px" y="100px" class="white-title">
                  Results
                </text>
                
              </svg>
            </div>
        
            <div class="row library-list">
              <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                <ul>
                  <li>
                    <hr class="">
                  </li>
                  {% for result in results %}
                  <a href="{% url 'movement_detail' result.slug %}">
                    <li>{{ result }}</li>
                  </a>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
        
        
                  {% empty %}
                  <li>No movements matching that search criteria, champ.</li>
                  {% endfor %}
                </ul>
              </div>
            </div>
          </div>
        </section>
{% endblock %}
